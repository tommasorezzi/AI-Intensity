[General]
# Relative paths are from the project root (ai_intensity_analyzer/)
companies_csv_path = ./companies.csv
output_dir = ./output
# Optional: path to a custom keywords .txt file (one keyword per line). Leave blank to use defaults.
keywords_file =
# Name of the generated Excel report
report_filename = AI_Intensity_Report.xlsx

[EDGAR]
# Required by SEC: set this to your email address
email = your@email.com
# Where filings are downloaded locally
download_dir = ./sec-edgar-filings
# Filing type(s) to fetch (comma-separated). Use 20-F for foreign companies, 40-F for Canadian.
filing_type = 10-K, 20-F, 40-F
# auto = delete each ticker's filings after processing (saves disk)
# manual = keep all filings on disk for later inspection
cleanup_filings = auto
# Year range to include
start_year = 2022
end_year = 2025

[Performance]
# 0 uses all available CPU cores
processes = 1

[Logging]
# INFO, DEBUG, WARNING, ERROR
level = INFO
